    branches:
      - f41
    paths:
      - 'fedora-silverblue/*'
jobs:
  build-image:
    uses: ./.github/workflows/build-image.yml
    with:
      image_name: "fedora-silverblue"
      tags: "41"
      publish: ${{ github.ref == 'refs/heads/f41' }}
      branch: f41
